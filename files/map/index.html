
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Neighborhood Map</title>


	<!-- JQuery (local copy so that jQuery can still be used without an internet connection) -->
	<script   src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

	<!-- Bootstrap Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Bootstrap Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<!-- Google Font -->
	<link href="http://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<!-- Custom style -->
	<link rel="stylesheet" href="css/style.css">

	<!-- Knockout -->
	<script src='js/knockout.js'></script>
	<link rel="shortcut icon" href="../assets/images/icon.ico">


	</head>
<body>

	<!-- Google Map -->
	<div id="map-canvas"></div>

	<!-- Main Content -->
	<div class="wrap">
		<div class="container">

			<div class="row">
				<div class="col-md-12 error-message">
				</div>
			</div>

			<div class="row search-area">

				<!-- Search Bar -->
				<div class="col-xs-6 col-sm-4">
					<h2><span><input data-bind="textInput: searchString"></span></h2>
					<ul class="list" data-bind="foreach: locations">
						<li class="listElement"><h5> <div data-bind="text: title, click: reveal"></h5></li>
					</ul>
				</div>
				<div class="col-xs-6 col-sm-8"></div>
			</div>
		</div>
	</div>
	<script src="js/map.js"></script>


	<script async  defer
     	src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyC2EnyDBamB9KpzatULxDK8NLEdByw8n5M&callback=googleSuccess"
			onerror="yourErrorHandlingFunction()">
	</script>


</body>
</html>
